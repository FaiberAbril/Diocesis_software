<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">

<head th:insert="~{layout/layoutNavegacion :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <title>FORMULARIO ACTUALIZAR CURIAS</title>
</head>

<body class="sidebar-mini layout-fixed">

    <nav th:insert="~{layout/layoutNavegacion :: navbar}">

    </nav>

    <aside th:insert="~{layout/layoutNavegacion :: aside}">

    </aside>

    <div class="content-wrapper" id="fondo">
        <div class="container-fluid text-center" style="padding-left: 25%;">
			<div class="col-lg-8 d-flex aling-items-stretch">
				<div class="card w-100 mt-5">
					<div class="card-header fw-semibold mb-4">Formulario Actualizar Curia</div>
					<div class="card-body p-4" style="margin-left: 15%; margin-right: 15%;">
						<form th:action="@{/curia/actualizarCuria}" method="post" th:object="${objCuria}">
                            <input type="hidden" th:field="*{id}" id="id" name="id" required>
                            <div>            
                                <div class="row text-center">
                                    <div>
                                        <label for="nombre" class="form-label">Nombre Curia </label>
                                        <input class="form-control" type="text" th:field="*{nombre}" id="nombre" name="nombre"
                                            required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                    </div>
                                    <div>
                                        <label for="direccion" class="form-label">Direccion</label>
                                        <input class="form-control" type="text" th:field="*{direccion}" id="direccion" placeholder="(Calle|Carrera|Diagonal) Calle 00 #00-00 NombreBarrio"
                                            name="direccion" required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                                    </div>
                                    <div>
                                        <label for="ciudad" class="form-label"> Ciudad</label>
                                        <input class="form-control" type="text" th:field="*{ciudad}" id="ciudad" name="ciudad"
                                            required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
                                    </div>
                                </div>
                                <div class="row text-center">
                                    <div>
                                        <label for="telefono" class="form-label"> Telefono</label>
                                        <input class="form-control" type="tel" th:field="*{telefono}" id="telefono" name="telefono"
                                            required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                    </div>
                                    <div>
                                        <label for="email" class="form-label"> Email</label>
                                        <input class="form-control" type="email" th:field="*{email}" id="email" name="email"
                                            required>
                                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>
                                <div class="text-center mt-5">
                                    <button class="btn btn-primary " type="submit" onclick="actualizarCur()">Guardar</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <script src="" th:src="@{/js/bootstrap/jquery.js}"></script>
    <script th:src="@{/js/sweetalert2/sweetalert2.all.min.js}"></script>
	<script th:src="@{/js/alertas.js}"></script>

</body>

</html>
