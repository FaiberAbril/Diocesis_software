<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">

<head th:insert="~{layout/layoutNavegacion :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <title>FORMULARIO ACTUALIZAR USUARIOS</title>
</head>

<body>
    <nav th:insert="~{layout/layoutNavegacion :: navbar}">

    </nav>

    <aside th:insert="~{layout/layoutNavegacion :: aside}">

    </aside>
    <div class="content-wrapper">
		<div class="container text-center">
            <!--<a th:href="@{/curia/}" href="">
                <button class="btn btn-success" type="submit" $theme-colors="success">Volver Administracion</button>
            </a>-->
            <h1 class="text-center">Formulario Actualizar Usuario</h1>
            <form th:action="@{/usuario/actualizarUsuario}" method="post" th:object="${objUsuario}">
                <input type="hidden" th:field="*{id}" id="id" name="id" required>
                <br>
                <br>
                <div class="container ">

                    <div class="row text-center">
                        <div class="col-4">
                            <label for="nombre" class="form-label">Nombre Usuario: </label>
                            <input class="form-control" type="text" th:field="*{nombre}" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-4">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input class="form-control" type="text" th:field="*{apellido}" id="apellido" name="apellido"
                                required>
                        </div>
                        <div class="col-4">
                            <label for="cedula" class="form-label"> Cedula</label>
                            <input class="form-control" type="text" th:field="*{cedula}" id="cedula" name="cedula" required>
                        </div>
                    </div>
                    <br>
                    <div class="row text-center">
                        <div class="col-4">
                            <label for="telefono" class="form-label"> Telefono</label>
                            <input class="form-control" type="text" th:field="*{telefono}" id="telefono" name="telefono"
                                required>
                        </div>
                        <div class="col-4">
                            <label for="email" class="form-label"> Email</label>
                            <input class="form-control" type="email" th:field="*{email}" id="email" name="email" required>
                        </div>
                        <div class="col-4">
                            <label for="rol" class="form-label"> Rol Usuario</label>
                            <select class="form-control" name="select" th:field="*{rolUsuario}">
                                <option th:each="RolUsuario:${listaRol}" th:value="${RolUsuario}" th:text="${RolUsuario}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4">
                            <label for="parroquia" class="form-label"> Parroquia/Pertenece</label>
                            <select class="form-control" name="select" th:field="*{parroquia}">
                                <option th:each="Parroquia:${listaParroquias}" th:value="${Parroquia.id}"
                                    th:text="${Parroquia.nombre}">
                                </option>
                            </select>
                        </div>

                    </div>
                </div>
                <br>
                <br>
                <div class="text-center">
                    <button class="btn btn-primary " type="submit">Guardar</button>
                </div>

            </form>
        </div>
    </div>
    <script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <script src="" th:src="@{/js/bootstrap/jquery.js}"></script>

</body>


</html>
