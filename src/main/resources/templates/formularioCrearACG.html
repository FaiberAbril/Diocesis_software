<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">

<head th:insert="~{layout/layoutNavegacion :: head}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="" th:href="@{/css/bootstrap/bootstrap.min.css}">
	<title>FORMULARIO CREAR ARCHIVO GENERAL</title>

</head>

<Body>
	<nav th:insert="~{layout/layoutNavegacion :: navbar}">

	</nav>

	<aside th:insert="~{layout/layoutNavegacion :: aside}">

	</aside>
	<!--<a th:href="@{/parroquias/}">
            <button class="btn btn-success" type="submit" $theme-colors="success">Volver Administracion</button>
        </a>-->
	<div class="content-wrapper">
		<div class="container text-center">
			<H1 class="text-center mb-3">REGISTROS GENERALES</H1>
			<form th:action="@{/acg/guardarACG}" method="post" th:object="${objACG}">
				<br>
				<div class="container">

					<div class="row text-center">
						<div class="col-6">
							<label for="nombre" class="form-label"> Nombre Archivo</label>
							<input type="text" class="form-control" th:field="*{nombreACG}" id="nombreACG" name="nombreACG"
								required>
						</div>


						<div class="col-6">
							<label for="parroquia" class="form-label"> Parroquia</label>
							<select class="form-control" name="select" th:field="*{parroquia}">
								<option th:each="Parroquia:${listaParroquias}" th:value="${Parroquia.id}"
									th:text="${Parroquia.nombre}">
								</option>
							</select>
						</div>

					</div>
					<br>
				<br>
				
				<div class="text-center">
					<button class="btn btn-primary " type="submit">Guardar</button>
				</div>


			</form>
		</div>
	</div>
	<script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<script src="" th:src="@{/js/bootstrap/jquery.js}"></script>


</Body>

</html>
