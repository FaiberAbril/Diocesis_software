<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">

<head th:insert="~{layout/layoutNavegacion :: head}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="" th:href="@{/css/bootstrap/bootstrap.min.css}">
	<title>FORMULARIO CREAR PARROQUIAS</title>

</head>

<Body>
	<nav th:insert="~{layout/layoutNavegacion :: navbar}">

	</nav>

	<aside th:insert="~{layout/layoutNavegacion :: aside}">

	</aside>
	<!--<a th:href="@{/parroquias/}">
            <button class="btn btn-success" type="submit" $theme-colors="success">Volver Administracion</button>
        </a>-->

	<div class="content-wrapper">
		<div class="container text-center">
			<H1 class="text-center mb-3">REGISTRO PARROQUIAS</H1>
			<form th:action="@{/parroquias/guardarParroquia}" method="post" th:object="${objParroquia}">
				<br>
				<div class="container">

					<div class="row text-center">
						<div class="col-4">
							<label for="nombre" class="form-label"> Nombre Parroquia</label>
							<input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" required>
						</div>


						<div class="col-4">
							<label for="direccion" class="form-label"> Direccion</label>
							<input type="text" class="form-control" th:field="*{direccion}" id="direccion" name="direccion"
								required>
						</div>

						<div class="col-4">
							<label for="telefono" class="form-label"> Telefono</label>
							<input type="text" class="form-control" th:field="*{telefono}" id="telefono" name="telefono"
								required>
						</div>
					</div>
					<br>
					<div class="row text-center">
						<div class="col-4">
							<label for="ciudad" class="form-label"> Ciudad</label>
							<input type="text" class="form-control" th:field="*{ciudad}" id="ciudad" name="ciudad" required>
						</div>

						<div class="col-4">
							<label for="email" class="form-label"> Email</label>
							<input type="email" class="form-control" th:field="*{email}" id="email" name="email" required>
						</div>


						<div class="col-4">
							<label for="vicaria" class="form-label"> Vicaria/Pertenece</label>
							<!--<input type="text" class="form-control" th:field="*{vicaria}" id="vicaria"
									name="vicaria" required>-->
							<select class="form-control" name="select" th:field="*{vicaria}">
								<option th:each="Vicaria:${listaVicarias}" th:value="${Vicaria.idVicaria}"
									th:text="${Vicaria.nombreVicaria}">
								</option>
							</select>

						</div>
					</div>


				</div>
				<br>
				<br>
				<div class="text-center">
					<button class="btn btn-primary " type="submit">Guardar</button>
				</div>


			</form>
		</div>
	</div>
	<script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<script src="" th:src="@{/js/bootstrap/jquery.js}"></script>


</Body>

</html>
