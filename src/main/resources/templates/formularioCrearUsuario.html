<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">

<head th:insert="~{layout/layoutNavegacion :: head}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="" th:href="@{/css/bootstrap/bootstrap.min.css}">
	<title>FORMULARIO CREAR USUARIO</title>

</head>

<Body class="sidebar-mini layout-fixed">
	<nav th:insert="~{layout/layoutNavegacion :: navbar}">

	</nav>

	<aside th:insert="~{layout/layoutNavegacion :: aside}">

	</aside>
	<!--<a th:href="@{/parroquias/}">
            <button class="btn btn-success" type="submit" $theme-colors="success">Volver Administracion</button>
        </a>-->
	<div class="content-wrapper h-100" id="fondo">
		<div class="container-fluid text-center" style="padding-left: 25%;">
			<div class="col-lg-8 d-flex aling-items-stretch">
				<div class="card w-100 mt-5">
					<div class="card-header fw-semibold mb-4">REGISTRO USUARIOS</div>
					<div class="card-body p-4" style="margin-left: 15%; margin-right: 15%;">
						<form th:action="@{/usuario/guardarUsuario}" method="post" th:object="${objUsuario}">
							<div>
								<div class="row text-center">
									<div>
										<label for="nombre" class="form-label"> Nombre Usuaurio</label>
										<input type="text" class="form-control" th:field="*{nombre}" id="nombre"
											name="nombre" required>
										<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')} "
											th:errors="*{nombre}"></div>
									</div>
									<div>
										<label for="apellido" class="form-label"> Apellido</label>
										<input type="text" class="form-control" th:field="*{apellido}" id="apellido"
											name="apellido" required>
										<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('apellido')} "
											th:errors="*{apellido}"></div>
									</div>
									<div>
										<label for="cedula" class="form-label"> Cedula</label>
										<input type="text" class="form-control" th:field="*{cedula}" id="cedula"
											name="cedula" required>
										<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('cedula')}"
											th:errors="*{cedula}"></div>
									</div>
									<div>
										<label for="telefono" class="form-label"> Telefono</label>
										<input type="tel" class="form-control" th:field="*{telefono}" id="telefono"
											name="telefono" required>
										<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telefono')}"
											th:errors="*{telefono}"></div>
									</div>
									<div>
										<label for="email" class="form-label"> Email</label>
										<input type="email" class="form-control" th:field="*{email}" id="email"
											name="email" required>
										<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}"></div>
									</div>
									<div>
										<label for="rol" class="form-label"> Rol Usuario</label>
										<br><br/>
										<th:block th:each="rolUsuario : ${listaRol}">
                			<input type="checkbox" name="rolesArreglo" th:field="*{roles}" th:value="${rolUsuario.id}"/>
                 			<label th:text="${rolUsuario.rolEnum}" th:for="${#ids.prev('roles')}"></label>
               			</th:block>
										<!--select class="form-control" name="select" th:field="*{roles}">
											<option th:each="RolUsuario:${listaRol}" th:value="${RolUsuario.id}"
												th:text="${RolUsuario.rolEnum}">
											</option>
										</select-->
									</div>

									<div>
										<label for="parroquia" class="form-label"> Parroquia/Pertenece</label>
										<select class="form-control" name="select" th:field="*{parroquia}">
											<option th:each="Parroquia:${listaParroquias}" th:value="${Parroquia.id}"
												th:text="${Parroquia.nombre}">
											</option>
										</select>
									</div>
								
									<div>
										<label for="username" class="form-label">username</label>
										<input type="text" class="form-control" th:field="*{username}" id="username"
											name="username" required>
										<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('username')} "
											th:errors="*{username}"></div>
										<div class="invalid-feedback d-block" th:if="${messageErrorUsername != ''}" th:text="${messageErrorUsername}"></div>
									</div>


									<div>
										<label for="password" class="form-label">contrase√±a</label>
										<input type="password" class="form-control" th:field="*{password}" id="password"
											name="password" required>
										<div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')} "
											th:errors="*{password}"></div>
									</div>
								</div>	
								<div class="text-center mt-5">
									<button class="btn btn-primary " type="submit">Guardar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<script src="" th:src="@{/js/bootstrap/jquery.js}"></script>


</Body>

</html>
