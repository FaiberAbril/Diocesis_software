<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">

<head th:insert="~{layout/layoutNavegacion :: head}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="" th:href="@{/css/bootstrap/bootstrap.min.css}">
	<title>FORMULARIO CREAR VICARIAS</title>

</head>

<Body>
	<nav th:insert="~{layout/layoutNavegacion :: navbar}">

	</nav>

	<aside th:insert="~{layout/layoutNavegacion :: aside}">

	</aside>
	<!--<a th:href="@{/parroquias/}">
            <button class="btn btn-success" type="submit" $theme-colors="success">Volver Administracion</button>
        </a>-->
	<H1 class="text-center mb-3">REGISTRO VICARIAS</H1>
	<form th:action="@{/vicaria/guardarVicaria}" method="post" th:object="${objVicaria}">
		<br>
		<div class="container">

			<div class="row text-center">
				<div class="col-4">
					<label for="nombre" class="form-label"> Nombre Vicaria</label>
					<input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" required>
				</div>


				<div class="col-4">
					<label for="direccion" class="form-label"> Direccion</label>
					<input type="text" class="form-control" th:field="*{direccion}" id="direccion" name="direccion"
						required>
				</div>

				<div class="col-4">
					<label for="telefono" class="form-label"> Telefono</label>
					<input type="text" class="form-control" th:field="*{telefono}" id="telefono" name="telefono"
						required>
				</div>
			</div>
			<br>
			<div class="row text-center">
				<div class="col-4">
					<label for="ciudad" class="form-label"> Ciudad</label>
					<input type="text" class="form-control" th:field="*{ciudad}" id="ciudad" name="ciudad" required>
				</div>

				<div class="col-4">
					<label for="email" class="form-label"> Email</label>
					<input type="text" class="form-control" th:field="*{email}" id="email" name="email" required>
				</div>


				<div class="col-4">
					<label for="curia" class="form-label"> Curia</label>
					<!--<input type="text" class="form-control" th:field="*{curia}" id="vicaria"
                            name="vicaria" required>-->
					<select class="form-control" name="select" th:field="*{curia}">
						<option th:each="Curia:${listaCurias}" th:value="${Curia.id}" th:text="${Curia.nombre}">
						</option>
					</select>
				</div>


			</div>


		</div>
		<br>
		<br>
		<div class="text-center">
			<button class="btn btn-primary " type="submit">Guardar</button>
		</div>


	</form>
	<script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<script src="" th:src="@{/js/bootstrap/jquery.js}"></script>


</Body>

</html>
