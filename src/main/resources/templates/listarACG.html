<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">
  <head th:insert="~{layout/layoutNavegacion :: head}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href=""
      th:href="@{/css/bootstrap/bootstrap.min.css}"
    />
    <title>LISTA DE ARCHIVOS GENERALES</title>
  </head>

  <body class="sidebar-mini layout-fixed">
    <nav th:insert="~{layout/layoutNavegacion :: navbar}"></nav>

    <aside th:insert="~{layout/layoutNavegacion :: aside}"></aside>
    <!--<a th:href="@{/principal/}">
		<button class="btn btn-success" type="submit" $theme-colors="success">Pagina Principal</button>
		</a>-->
    <div class="content-wrapper" id="fondo" layout:fragment="page-content">
      <div class="container text-center">
        <h1>Lista de Archivos Generales</h1>
        <br />
        <h2>Crear</h2>
        <br />
        <a th:href="@{/acg/formularioCrearACG}">
          <button class="btn btn-primary" type="submit">Nuevo Archivo</button>
        </a>
        
	         <div  th:insert="~{layout/layoutNavegacion :: buscador}"></div>
        <div class="text-center mt-5">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>IdACG</th>
                <th>NombreACG</th>
                <!--th>Parroquia</th-->
                <th>Eliminar</th>
                <th>Actualizar</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="aCG:${listaACG.getContent}">
                <td th:text="${aCG.idACG}"></td>
                <td th:text="${aCG.nombreACG}"></td>
                <!--td th:text="${ACG.parroquia.nombre}"></td-->
                <td>
                  <a th:href="@{/acg/eliminarACG/{idACG}(idACG=${aCG.idACG})}">
                    <button type="button" class="btn btn-outline-danger">
                      ELIMINAR
                    </button>
                  </a>
                </td>
                <td>
                  <a
                    th:href="@{/acg/formularioActualizarACG/{idACG}(idACG=${aCG.idACG})}"
                  >
                    <button type="button" class="btn btn-outline-info">
                      ACTUALIZAR
                    </button>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="d-flex justify-content-center sm" th:if="${not #lists.isEmpty(listaACG.getContent)}" >
			<nav aria-label="...">
				<ul class="pagination pagination-lg">
					<li class="page-item " aria-current="page" th:each="i: ${#numbers.sequence(0,listaACG.getTotalPages-1)}">
						<a th:href="@{/acg/listar(palabra=${palabra},page=${i})}" th:text="${i}" class="page-link"
							th:classappend="${currentPage}==${i}?'active':''"></a>
					</li>
				</ul>
			</nav>
			
		</div>
    </div>
    <script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
	<script src="" th:src="@{/js/bootstrap/jquery.js}"></script>
	<script th:src="@{/js/page.js}"></script>
  </body>
</html>
