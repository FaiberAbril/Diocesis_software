<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">
  <head th:insert="~{layout/layoutNavegacion :: head}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href=""
      th:href="@{/css/bootstrap/bootstrap.min.css}"
    />
    <title>LISTA DE ARCHIVOS GENERALES</title>
  </head>

  <body class="sidebar-mini layout-fixed">
    <nav th:insert="~{layout/layoutNavegacion :: navbar}"></nav>

    <aside th:insert="~{layout/layoutNavegacion :: aside}"></aside>
    <!--<a th:href="@{/principal/}">
		<button class="btn btn-success" type="submit" $theme-colors="success">Pagina Principal</button>
		</a>-->
    <div class="content-wrapper" id="fondo" layout:fragment="page-content">
      <div class="container text-center">
        <h1>Lista de Archivos Generales</h1>
        <br />
        <h2>Crear</h2>
        <br />
        <a th:href="@{/acg/formularioCrearACG}">
          <button class="btn btn-primary" type="submit">Nuevo Archivo</button>
        </a>
        <div class="text-center mt-5">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>IdACG</th>
                <th>NombreACG</th>
                <!--th>Parroquia</th-->
                <th>Eliminar</th>
                <th>Actualizar</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ACG:${listaACG}">
                <td th:text="${ACG.idACG}"></td>
                <td th:text="${ACG.nombreACG}"></td>
                <!--td th:text="${ACG.parroquia.nombre}"></td-->
                <td>
                  <a th:href="@{/acg/eliminarACG/{idACG}(idACG=${ACG.idACG})}">
                    <button type="button" class="btn btn-outline-danger">
                      ELIMINAR
                    </button>
                  </a>
                </td>
                <td>
                  <a
                    th:href="@{/acg/formularioActualizarACG/{idACG}(idACG=${ACG.idACG})}"
                  >
                    <button type="button" class="btn btn-outline-info">
                      ACTUALIZAR
                    </button>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
  <script src="" th:src="@{/js/bootstrap/jquery.js}"></script>
</html>
