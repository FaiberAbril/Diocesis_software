<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/layoutNavegacion}">

<head th:insert="~{layout/layoutNavegacion :: head}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="" th:href="@{/css/bootstrap/bootstrap.min.css}">
	<title>LISTA DE DOCUMENTOS</title>
</head>

<body>
	<nav th:insert="~{layout/layoutNavegacion :: navbar}">

	</nav>

	<aside th:insert="~{layout/layoutNavegacion :: aside}">

	</aside>
	<!--<a th:href="@{/principal/}">
		<button class="btn btn-success" type="submit" $theme-colors="success">Pagina Principal</button>
		</a>-->
	<div class="content-wrapper" layout:fragment="page-content">
		<div class="container text-center">
			<H1 th:text="'Lista de documentos ' + ${acg.nombreACG}">Lista de Documentos</H1>
      <p th:text="'parroquia ' +  ${parroquia.nombre}"></p>
			<br>
			<H2>Agregar más Documentos</H2>
			<br>
			<a th:href="@{/documento/formularioAgregar/{idParroquia}/{idAcg}(idParroquia=${parroquia.id},idAcg=${acg.idACG})}">
				<button class="btn btn-primary" type="submit">Agregar</button>
			</a>
			
			
			<div class="text-center mt-5">
				<table class="table table-bordered">
	
					<thead>
						<tr>
							
							<th>Nombre</th>
							<th>Accion</th>
						</tr>
	
					</thead>
					<tbody>
						<tr th:each="documento :${ListaDocumentos}">
							<td th:text="${documento.nombreDocumento}"></td>
							
							<td>
								<a th:href="@{/documento/eliminar/{fileName}/{idDocumento}(fileName=${documento.nombreDocumento}, idDocumento=${documento.idDocumento})}">
									<button type="button" class="btn btn-outline-danger">ELIMINAR</button>
								</a>
								<a
									th:href="@{/}">
									<button type="button" class="btn btn-outline-info">ACTUALIZAR</button>
								</a>
							</td>
	
						</tr>
					</tbody>
				</table>
				
				<div class="alert alert-info" role="alert" th:if="${!#strings.isEmpty(msg)}" th:text="${msg}">
				A simple primary alert—check it out!
				 </div>
				
				
			</div>
			
		</div>
		
	</div>
	


</body>
<script src="" th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
<script src="" th:src="@{/js/bootstrap/jquery.js}"></script>

</html>
