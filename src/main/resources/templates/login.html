<!DOCTYPE html>
<html lang="en" class="h-100 p-3">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap/bootstrap.min.css}"
    />
    <title>Login</title>
  </head>
  <body class="h-100">
  <div class="h-100">
	
	<div class="container h-100 w-50 d-flex justify-content-center flex-column">
	<div class="text-center">
		<h1 >Bienvenido</h1>
		<h2>Ingresa tus credenciales</h2>
	</div>
		
	<form class="h-50 mt-4 p-2 d-flex justify-content-center flex-column" th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">Usuario o contraseña inválidos</div>
		</div>
		<!-- Email input -->
		<div data-mdb-input-init class="form-outline mb-4">
			<input type="text" id="username" class="form-control" name="username" />
			<label class="form-label" for="username">Usename</label>
		</div>
	
		<!-- Password input -->
		<div data-mdb-input-init class="form-outline mb-4">
			<input type="password" id="password" class="form-control" name="password" />
			<label class="form-label" for="password">Password</label>
		</div>
	
		<!-- 2 column grid layout for inline styling -->
		<div class="row mb-4">
			<div class="col d-flex justify-content-center">
				<!-- Checkbox -->
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
					<label class="form-check-label" for="form2Example31">
						Remember me
					</label>
				</div>
			</div>
	
			<div class="col">
				<!-- Simple link -->
				<a href="#!">Forgot password?</a>
			</div>
		</div>
	
		<!-- Submit button -->
		<button type="submit" name="login-submit" data-mdb-button-init data-mdb-ripple-init
			class="btn btn-primary btn-block mb-4">
			Sign in
		</button>

  </body>
